<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    text-align: center;
    padding: 50px;
}

header {
    background: #333;
    color: #fff;
    padding: 10px 0;
}

button {
    padding: 10px 20px;
    font-size: 16px;
}

    </style>
    <title>My Simple Static Web App</title>
</head>
<body>
    <header>
        <h1>Welcome to My Simple Static Web App</h1>
    </header>
    <main>
        <p>This is a simple web application using HTML, CSS, and JavaScript.</p>
        <button id="clickMe">Click Me!</button>
        <p id="message"></p>
    </main>
    <script>
        document.getElementById('clickMe').addEventListener('click', function() {
    document.getElementById('message').innerText = 'Hello, World!';
});

    </script>
</body>
</html>
